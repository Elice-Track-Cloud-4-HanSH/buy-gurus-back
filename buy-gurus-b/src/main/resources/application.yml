spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 구글 클라이언트 ID
            client-secret: 구글 클라이언트 Secret
            scope: profile, email

          naver:
            client-id: 네이버 클라이언트 ID
            client-secret: 네이버 클라이언트 Secret
            redirect-uri: http://localhost:8080/login/oauth2/code/naver (설정한 redirect URI)
            authorization-grant-type: authorization_code
            scope: name, email, profile_image
            client-name: Naver

          kakao:
            client-id: 카카오 클라이언트 ID
            client-secret: 카카오 클라이언트 Secret
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao (설정한 redirect URI)
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, profile_image
            client-name: Kakao

        provider:
          naver:
            authorization_uri: https://nid.naver.com/oauth2.0/authorize
            token_uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user_name_attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jwt:
    secretKey: "yourverylongsecretkeyshouldbe64bytesormore1234567890"
    algorithm: HS512
    accessToken:
      expiration: 3600
      header: "Authorization"
    refreshToken:
      expiration: 1209600
      header: "Authorization-refresh"

logging:
  level:
    org:
      springframework:
        security: DEBUG
