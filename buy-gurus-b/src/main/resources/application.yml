spring:
  datasource:
    url: 'jdbc:h2:mem:test'
    driver-class-name: org.h2.Driver
    username: sa
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show-sql: true

  config:
    import:
      - s3bucket.yml
      - security.yml

logging:
  level:
    org:
      springframework:
        security: DEBUG
